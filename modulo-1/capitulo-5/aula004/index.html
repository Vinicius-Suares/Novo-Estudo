<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Learning how to put some images in our document</h1>
    <p>We have different ways to put images in the document, lets see what can we do:</p>
    <h2>You can put using a picture in the same folder:</h2>
    <img src="html-300.png" alt="HTML5 logo">
    <h2>You can also use a picture that is not on the same folder:</h2>
    <img src="images/css-300.png" alt="CSS3 logo">
    <h2>And finnaly you can use a picture just by its adress:</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript logo" width="300px">
</body>
</html>
