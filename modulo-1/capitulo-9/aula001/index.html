<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>Ordened Lists</h2>
    <ol type="I"> <!--Types: 1 A a I i. Start = when will the list start-->
        <li>Get up</li>
        <li>Take a breakfast</li>
        <li>Go to school</li>
        <li>Come back home</li>
        <li>Have lunch</li>
        <li>Study</li>
        <li>Go to the English class</li>
        <li>Get to the basketball court</li>
    </ol>
    <h2>Unordened Lists</h2>
    <ul type="square"> <!--Types: disc circle square-->
        <li>Basketball</li>
        <li>Volleyball</li>
        <li>Soccer</li>
        <li>Football</li>
        <li>Chess</li>
        <li>Video Game</li>
    </ul>
</body>
</html>
